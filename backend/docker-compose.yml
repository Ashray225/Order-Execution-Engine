version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: order_engine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"